<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Básico -->
  <title>SuperBanca — Jogos Online</title>
  <meta name="description" content="SuperBanca é uma plataforma moderna de jogos online com experiência fluida, rápida e responsiva. Acesse jogos diretamente pelo navegador." />
  <meta name="keywords" content="jogos online, apostas online, banca online, cassino online, jogos ao vivo, super banca" />
  <meta name="author" content="SuperBanca" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.superbanca.net/" />

  <!-- Open Graph -->
  <meta property="og:title" content="SuperBanca — Jogos Online" />
  <meta property="og:description" content="Plataforma moderna de jogos online com experiência de aplicativo." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.superbanca.net/" />
  <meta property="og:site_name" content="SuperBanca" />

  <!-- PWA / App-like -->
  <meta name="theme-color" content="#0b0f19" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #0b0f19;
      --card: #12172a;
      --primary: #00e0ff;
      --text: #eaeaf0;
      --muted: #9aa3b2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #070b14, #0b0f19);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(11,15,25,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--primary);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 16px;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--text);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .hero {
      padding: 28px 18px 18px;
    }

    .hero h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 14px;
      color: var(--muted);
      max-width: 520px;
    }

    .app-frame {
      flex: 1;
      background: #000;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .app-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      background: #070b14;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding: 14px 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 18px;
      }
      nav a {
        margin-left: 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperBanca</div>
    <nav>
      <a href="#jogos">Jogos</a>
      <a href="#ao-vivo">Ao vivo</a>
      <a href="#suporte">Suporte</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Jogos Online em um só lugar</h1>
      <p>Experiência rápida, moderna e responsiva. Acesse diretamente como se fosse um aplicativo.</p>
    </section>

    <section id="jogos" class="app-frame">
      <iframe
        src="https://bonus.acertosclub.com/"
        title="Plataforma de Jogos"
        loading="lazy"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
      </iframe>
    </section>
  </main>

  <footer>
    © <span id="year"></span> SuperBanca. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Ajuste de altura para experiência tipo app
    function resizeFrame() {
      const headerHeight = document.querySelector('header').offsetHeight;
      const heroHeight = document.querySelector('.hero').offsetHeight;
      const footerHeight = document.querySelector('footer').offsetHeight;
      const frame = document.querySelector('.app-frame');
      frame.style.height = `calc(100vh - ${headerHeight + heroHeight + footerHeight}px)`;
    }

    window.addEventListener('resize', resizeFrame);
    window.addEventListener('load', resizeFrame);
  </script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SuperBanca",
    "url": "https://www.superbanca.net/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.superbanca.net/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</body>
</html>
