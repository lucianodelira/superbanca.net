<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BolÃ£o Loteria Federal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  margin: 0;
}

.hidden { display: none; }

.container {
  max-width: 380px;
  margin: auto;
  background: #111;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,.6);
}

h2, h3 {
  margin-top: 0;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

input {
  background: #1e1e1e;
  color: #fff;
}

button {
  background: #00e676;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #555;
}

.status {
  margin-top: 12px;
  text-align: center;
  font-weight: bold;
}

.qr img {
  width: 220px;
  margin-top: 10px;
}

.pixkey {
  word-break: break-all;
  background: #1c1c1c;
  padding: 10px;
  border-radius: 6px;
  margin-top: 8px;
  font-size: 13px;
}

/* SALA */
.sala {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #121212;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<!-- LOGIN / PIX -->
<div class="container" id="loginArea">
  <h2>ğŸŸï¸ BolÃ£o Loteria Federal</h2>

  <input id="nome" placeholder="Seu nome completo">
  <input id="telefone" placeholder="Telefone / WhatsApp">

  <button onclick="gerarPix()">GERAR PIX</button>

  <div class="status" id="status"></div>

  <div class="qr" id="qr"></div>
</div>

<!-- SALA DO BOLÃƒO -->
<div class="sala hidden" id="salaBolao">
  <h2>ğŸ‰ Sala do BolÃ£o</h2>

  <div class="card">
    <h3>ğŸ‘¤ Bem-vindo</h3>
    <p id="nomeCliente"></p>
  </div>

  <div class="card">
    <h3>ğŸ‘¥ Participantes</h3>
    <ul id="listaParticipantes"></ul>
  </div>

  <div class="card">
    <h3>ğŸ¯ Palpites</h3>
    <p>(Ã¡rea pronta para seus palpites)</p>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbyyFITAR_NOlCc1zNuML7omJrSZje84pWC9e5zu0-5DNxnmoVcSkHyYzHJujcfC_VzZ/exec';

let paymentId = null;
let timer = null;
let nomeCliente = '';

function gerarPix() {
  nomeCliente = nome.value.trim();
  const telefoneCliente = telefone.value.trim();

  if (!nomeCliente || !telefoneCliente) {
    status.innerText = 'Preencha todos os dados';
    return;
  }

  status.innerText = 'Gerando PIX...';

  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'createPayment',
      nome: nomeCliente,
      telefone: telefoneCliente
    })
  })
  .then(r => r.json())
  .then(data => {
    if (!data.success) {
      status.innerText = data.message;
      return;
    }

    paymentId = data.paymentId;

    qr.innerHTML = `
      <img src="data:image/png;base64,${data.qrCodeBase64}">
      <div class="pixkey">${data.pixKey}</div>
    `;

    status.innerText = 'â³ Aguardando pagamento...';
    timer = setInterval(verificarPagamento, 5000);
  })
  .catch(() => {
    status.innerText = 'Erro de conexÃ£o com o servidor';
  });
}

function verificarPagamento() {
  fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'checkPayment',
      paymentId: paymentId
    })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === 'PAID') {
      clearInterval(timer);
      status.innerText = 'âœ… Pagamento aprovado!';
      entrarNaSala();
    }
  });
}

function entrarNaSala() {
  document.getElementById('loginArea').classList.add('hidden');
  document.getElementById('salaBolao').classList.remove('hidden');
  document.getElementById('nomeCliente').innerText = nomeCliente;

  carregarParticipantes();
}

function carregarParticipantes() {
  fetch(API_URL + '?action=infoBolao')
    .then(r => r.json())
    .then(data => {
      const ul = document.getElementById('listaParticipantes');
      ul.innerHTML = '';

      data.participantes.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nome} - ${p.telefone}`;
        ul.appendChild(li);
      });
    });
}
</script>

</body>
</html>
