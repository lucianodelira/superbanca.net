<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="monetag" content="c9decff8d3101c827a56f6907203431e">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>SuperBanca — Plataforma de Jogos</title>
  <meta name="description" content="SuperBanca é uma plataforma moderna de jogos online com experiência 100% em tela cheia, fluida e responsiva como um aplicativo." />
  <meta name="keywords" content="jogos online, apostas online, banca online, plataforma de jogos" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.superbanca.net/" />

  <!-- Open Graph -->
  <meta property="og:title" content="SuperBanca — Plataforma de Jogos" />
  <meta property="og:description" content="Acesse jogos online em uma experiência profissional tipo aplicativo." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.superbanca.net/" />

  <!-- App / PWA feel -->
  <meta name="theme-color" content="#070b14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* App Container */
    .app {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    /* Top App Bar */
    .topbar {
      height: 56px;
      background: rgba(7,11,20,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00e0ff;
      font-weight: 700;
      letter-spacing: 0.4px;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* Fullscreen Frame */
    .frame-wrapper {
      flex: 1;
      position: relative;
      background: #000;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Bottom Safe Area (mobile gesture space) */
    .safe-bottom {
      height: env(safe-area-inset-bottom);
      background: #000;
    }

    /* Loading Overlay */
    .loading {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #05070c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00e0ff;
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 5;
      animation: fadeOut 0.6s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="topbar">SuperBanca</div>

    <div class="frame-wrapper">
      <div class="loading">CARREGANDO PLATAFORMA...</div>
      <iframe
        src="https://bonus.acertosclub.com/"
        title="SuperBanca Plataforma"
        loading="eager"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
      </iframe>
    </div>

    <div class="safe-bottom"></div>
  </div>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SuperBanca",
    "url": "https://www.superbanca.net/"
  }
  </script>

</body>
</html>
